<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephon Autery - a simple calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <div id="titleDiv"><h2>a simple calculator</h2></div>

    <div id="displayDiv">
        <p id="display"></p>
    </div>

    <div id="opKeys">
        <button class="function" id="key10">+</button>
        <button class="function" id="key11">-</button>
        <button class="function" id="key12">*</button>
        <button class="function" id="key13">/</button>
    </div>  

    <div id="numKeys">
        <p class="pKeys">
            <button class="keys" id="key1">1</button>
            <button class="keys" id="key2">2</button>
            <button class="keys" id="key3">3</button>
        </p>
        <p class="pKeys">
            <button class="keys" id="key4">4</button>
            <button class="keys" id="key5">5</button>
            <button class="keys" id="key6">6</button>
        </p>
        <p class="pKeys">
            <button class="keys" id="key7">7</button>
            <button class="keys" id="key8">8</button>
            <button class="keys" id="key9">9</button>
        </p>
    </div>

    <div id="funKeys">
        <button class="function" id="clear">C</button>
        <button class="function" id="process">=</button>
    </div>

    <div><p id="footer">copyright 2020 - stephon autery</p></div>

    <script src="javaScript.js"></script>
</body>
</html>
